{% extends "bootstrap/base.html" %}

{% block title %}新規登録{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet", href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block body %}
<div class="signup">
    <h3>新規登録</h3>
    <br>
    {% if messageList %}
        {% for iMessage in messageList %}
            <p>{{ iMessage }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        <label class="form-label">姓</label>
        <input type="text" name="userLastName" placeholder="山田" class="form-control">
        <label class="form-label">名</label>
        <input type="text" name="userFirstName" placeholder="太郎" class="form-control">
        <label class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control">
        <br>
        <input type="submit" value="送信" class="btn btn-primary">
    </form>
    <hr>
    <p>登録済みですか？</p>
    <a href="/login" role="button">ログインはこちらから</a>
</div>
{% endblock %}
